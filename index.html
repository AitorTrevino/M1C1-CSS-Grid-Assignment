<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Task</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://kit.fontawesome.com/7a35d217d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">


</head>
<body>

    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>
    
    <div class="gridTwo">
        <div class="grid2column1">
            <p style="background-color: red;">Text1</p>
        </div>
        <div class="grid2column2">
            <p style="background-color: blue;">Text2</p>
        </div>
        <div class="grid2column3">
            <p style="background-color: yellow;">Text3</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="grid3row1" style="background-color: red;">
            <p>Placeholder Text</p>
        </div>
        <div class="grid3row2">
            <img src="images/ice.jpg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="grid4row1">
            <p>More text here</p>
        </div>
        <div id="grid4row2">
            <p>Second row text 1</p>
            <p>Second row text 2</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="grid5row1">
            <p>EVEN more text here</p>
        </div>
        <div id="grid5row2">
            <img src="images/lamp.jpg" alt="">
            <img src="images/street.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-regular fa-face-smile"></i>
        <p>Text with applied font</p>
    </div>

</body>
</html>
